<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato | MusicDot</title>
    <link rel="stylesheet" href="contato.css">
<style>
    body {
    font-family: Arial, Helvetica, sans-serif;
}

.logo {
    margin-bottom: 20px;
}

.titulo {
    background-color: #e6f2f7;
    padding: 10px;
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 30px;
}

form {
    width: 600px;
}

.campo {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.campo label {
    margin-left: 10px;
    width: 60px;
}

input,
textarea {
    width: 500px;
    height: 30px;
    box-sizing: border-box;
}

textarea {
    height: 300px;
}

button {
    width: 100px;
    height: 50px;
    background-color: #fff;
    border: 2px solid #000;
    font-weight: bold;
}
</style>
</head>
<body>
    <img
        src="img/logo.svg"
        alt="musicdot"
        class="logo"
    >

    <div class="titulo">Entre em contato</div>
    <form>
    <div class="campo">
        <input type="text" id="nome" placeholder="..." required>
        <label for="nome">Nome</label>
    </div>

    <div class="campo">
        <input type="tel" id="fone" placeholder="(xx)xx-xx-xx-xx" required>
        <label for="fone">Fone</label>
    </div>

    <div class="campo">
        <input type="email" id="email" placeholder="fulano@mail.com" required>
        <label for="email">Email</label>
    </div>

    <div class="campo">
        <textarea id="mensagem" placeholder="Deixe sua opiniÃ£o" required></textarea>
        <label for="mensagem">Mensagem</label>
    </div>

    <button type="submit">Enviar</button>
</form>
</body>
</html>
